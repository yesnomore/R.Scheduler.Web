<div role="main" class="container content">
    
    <div class="page-header">
        <% if(model.get('id') != null) { %>
        <h3>Edit Plugin Details</h3>
        <% } else {%>
        <h3>Register New Plugin</h3>
        <% } %>
    </div>

        <div class="well" role="form">

            <div class="form-group">
                <div class="register-form">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                    <input type="hidden" id="id" />
                </div>
            </div>

            <div class="form-group">
                <div class="register-form">
                    <label for="assemblyPath">Assembly Path</label>
                    <input type="text" class="form-control" id="assemblyPath" <% if(model.get('id') != null) { %> readonly=true <% } %> />
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" data-loading-text="Loading..." id="create">Submit</button>
        <button type="button" class="btn btn-default" id="cancel">Cancel</button>
 
    </div>
