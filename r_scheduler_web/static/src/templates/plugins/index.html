<div class="container content">
    <div class="page-header">
        <h3>Plugins</h3>
    </div>
    
    <div id="gridHeader">
	    <a style="margin: 10px 0px;" data-toggle="modal" id="newPlugin" class="btn btn-primary">Register New Plugin</a>
    </div>

    <div id="grid" class="backgrid-container">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Execute plugin</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to execute this plugin?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="executeCancel">No</button>
                    <button type="button" class="btn btn-primary" data-loading-text="Loading..." id="executeConfirm">Yes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
</div>
