<div role="main" class="container content">
    
    <div class="page-header">
        <h3>Plugin Details</h3>
    </div>

        <div class="well" role="form">

            <div class="form-group">
                <div class="register-form">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" readonly=true />
                </div>
            </div>

            <div class="form-group">
                <div class="register-form">
                    <label for="assemblyPath">Assembly Path</label>
                    <input type="text" class="form-control" id="assemblyPath" readonly=true />
                </div>
            </div>

        </div>

        <div id="gridHeader">
            <a style="margin: 10px 0px;" data-toggle="modal" id="newSimpleTrigger" class="btn btn-primary">Add Simple Trigger</a>
            <a style="margin: 10px 0px;" data-toggle="modal" id="newCronTrigger" class="btn btn-primary">Add Cron Trigger</a>
        </div>

        <div id="grid">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Remove trigger</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to remove this trigger?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="removeCancel">No</button>
                        <button type="button" class="btn btn-primary" data-loading-text="Loading..." id="removeConfirm">Yes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Modal -->
        <div class="modal fade" id="myModalDetails" tabindex="-2" role="dialog" aria-labelledby="myModalDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Trigger Details</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Type</label>
                                <input type="text" class="form-control" id="triggerType" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="triggerName" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Group</label>
                                <input type="text" class="form-control" id="triggerGroup" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Job Name</label>
                                <input type="text" class="form-control" id="jobName" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Job Group</label>
                                <input type="text" class="form-control" id="jobGroup" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Start DateTime</label>
                                <input type="text" class="form-control" id="startDateTime" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Previous FireTime</label>
                                <input type="text" class="form-control" id="previousFireDateTime" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Next FireTime</label>
                                <input type="text" class="form-control" id="nextFireDateTime" readonly=true />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register-form">
                                <label for="name">Description</label>
                                <input type="text" class="form-control" id="description" readonly=true />
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="detailsCancel">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
